upstream redmine_puma {
  server redmine:3000 fail_timeout=0;
}

server {
  listen 443 ssl http2;
  listen  [::]:443 ssl http2;
  server_name  _;

  # 指定憑證路徑
  ssl_certificate     /etc/nginx/ssl/ironpig-dev.pem;
  ssl_certificate_key /etc/nginx/ssl/ironpig-dev-private.key;

  # 建議的 SSL 設定
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  #access_log  /var/log/nginx/host.access.log  main;

  # 設定上傳檔案大小限制
  client_max_body_size 4G;
  keepalive_timeout 10;

  # 將所有動態請求轉發給 Redmine Puma
  location / {
    # 把 IP、Protocol 等 header 都一起送給反向代理的 server
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $http_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    #proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

    # 反向代理到同一台主機的 Redmine Puma
    proxy_pass http://redmine_puma;

    # 設置連接超時時間，避免 502/504 錯誤 (如果 Redmine 處理時間較長)
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    proxy_buffering off;
  }

  #error_page  404              /404.html;

  # redirect server error pages to the static page /50x.html
  #
  error_page   500 502 503 504  /50x.html;
  #location = /50x.html {
  #    root   /usr/share/nginx/html;
  #}
}

server {
  listen       80;
  listen  [::]:80;
  server_name  _;

  return 301 https://$host$request_uri;
}
